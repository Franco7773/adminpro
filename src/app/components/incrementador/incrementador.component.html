<h3>{{ leyenda }}</h3>

<div class="input-group">
	<span class="input-group-btn">
		<div class="input-group-append" id="button-addon4">
			<button class="btn btn-outline-success" type="button" (click)="cambiarValor(-5)"><i class="mdi mdi-minus"></i></button>
		</div>
	</span>

	<input #txtProgress type="number" min="0" max="100" class="form-control" name="progreso" [(ngModel)]="progreso" (ngModelChange)="onChanges( $event )">

	<span class="input-group-btn">
		<div class="input-group-append" id="button-addon4">
			<button class="btn btn-outline-success" type="button" (click)="cambiarValor(5)"><i class="mdi mdi-plus"></i></button>
		</div>
	</span>
</div>
