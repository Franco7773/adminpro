<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.oculto">
  <div class="modal fondo-negro" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Change image</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">

          <ng-container *ngIf="!imagenTemporal; else laProxima">
            <img [src]="'xxx' | imagen" class="w150">
          </ng-container>
          <ng-template #laProxima>
            <img [src]="imagenTemporal" class="w150">
          </ng-template>
          <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

        </div>
        <div class="modal-footer">
          <button (click)="subirImagen()" [disabled]="!imagenTemporal" type="button" class="btn btn-primary">Save changes</button>
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
