
<div class="row">
	<div class="col-12">
		<div class="card">
			<div class="card-body">
				<h3 class="card-title">Barra de progreso</h3>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-success" role="progressbar" [attr.areaValuenow]="porcentaje1" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje1 + '%'" style="width: 75%"></div>
				</div>
				<hr>
				<div class="progress">
					<div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" role="progressbar" [attr.areaValuenow]="porcentaje2" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" [style.width]="porcentaje2 + '%'" style="width: 75%"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<i></i>
<div class="row">
	<div class="col-6">
		<div class="card">
			<div class="card-body">
				<app-incrementador (actualizaValor)="porcentaje1 = $event" nombre="Progress uno" [progreso]="porcentaje1"></app-incrementador>
			</div>
		</div>
	</div>
	<div class="col-6">
		<div class="card">
			<div class="card-body">
				<app-incrementador (actualizaValor)="porcentaje2 = $event" nombre="Progress dos" [progreso]="porcentaje2"></app-incrementador>
			</div>
		</div>
	</div>
</div>
