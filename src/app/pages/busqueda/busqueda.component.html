<div class="row">
  <div class="col-4">
    <div class="card text-white bg-dark rounded">
      <div class="card-body">
        <h4 class="card-title text-white">Users:</h4>
        <table class="table table-striped table-inverse table-responsive" *ngIf="usuarios.length > 0">
          <thead class="thead-inverse">
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
              <tr class="pointer" *ngFor="let usuario of usuarios" [routerLink]="['/usuarios']">
                <td scope="row">
                  <img [src]="usuario.img | imagen" class="img-fluid rounded" alt="">
                </td>
                <td>{{ usuario.nombre }}</td>
                <!-- <td>
                  <button  class="btn btn-success">
                    <i class="fa fa-edit"></i>
                  </button>
                </td> -->
              </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" *ngIf="usuarios.length === 0"> No records </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card text-white bg-dark rounded">
      <div class="card-body">
        <h4 class="card-title text-white">Doctors:</h4>
        <table class="table table-striped table-inverse table-responsive" *ngIf="medicos.length > 0">
          <thead class="thead-inverse">
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
              <tr class="pointer" *ngFor="let medico of medicos" [routerLink]="['/medico', medico._id]">
                <td scope="row">
                  <img [src]="medico.img | imagen: 'medico'" class="img-fluid rounded" alt="">
                </td>
                <td>{{ medico.nombre }}</td>
                <!-- <td>
                  <button class="btn btn-success">
                    <i class="fa fa-edit"></i>
                  </button>
                </td> -->
              </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" *ngIf="medicos.length === 0"> No records </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="card text-white bg-dark rounded">
      <div class="card-body">
        <h4 class="card-title text-white">Clinics:</h4>
        <table class="table table-striped table-inverse table-responsive" *ngIf="clinicas.length > 0">
          <thead class="thead-inverse">
            <tr>
              <th>Photo</th>
              <th>Name</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
              <tr class="pointer" *ngFor="let clinica of clinicas" [routerLink]="['/clinica', clinica._id]">
                <td scope="row">
                  <img [src]="clinica.img | imagen: 'clinica'" class="img-fluid rounded" alt="">
                </td>
                <td>{{ clinica.nombre }}</td>
                <!-- <td>
                  <button class="btn btn-success">
                    <i class="fa fa-edit"></i>
                  </button>
                </td> -->
              </tr>
            </tbody>
        </table>
        <div class="alert alert-warning" *ngIf="clinicas.length === 0"> No records </div>
      </div>
    </div>
  </div>
</div>
