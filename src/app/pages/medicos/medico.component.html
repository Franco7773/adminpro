<div class="row animated fadeIn">
  <div class="col-6">
    <div class="card card-body">
      <h3 class="box-title m-b-0">Doctor:</h3>
      <div class="row">
        <div class="col-sm-12 col-xs-12">
          <form ngNativeValidate #f="ngForm" (ngSubmit)="guardarMedico( f )">
            <div class="form-group">
              <label>Name of the Doctor</label>
              <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="form-group">
              <label>Clinic:</label>
              <select (change)="cambioClinica( $event.target['value'] )" [(ngModel)]="medico.clinica" name="clinica" class="form-control" required>
                <option value="">Select a Clinic</option>
                <option *ngFor="let clinica of clinicas" [value]="clinica._id">{{ clinica.nombre }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                <i class="fa fa-save"></i> Submit</button>
            <a routerLink="/medicos" class="btn btn-inverse waves-effect waves-light">
              <i class="fa fa-"></i> Cancel
            </a>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="col-3">
    <div class="card card-body">
      <h4 class="box-title m-b-0">Clinic Photography</h4>
      <img [src]="clinica.img | imagen: 'clinica'" class="rounded img-fluid">
    </div>
  </div>
  <div class="col-3">
    <div class="card card-body" *ngIf="medico._id">
      <h4 class="box-title m-b-0">Doctor Photography</h4>
      <img (click)="cambiarFoto()" [src]="medico.img | imagen: 'medico'" class="img-circle img-fluid pointer">
    </div>
  </div>
</div>
